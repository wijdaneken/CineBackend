<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templae1">
<head>
<meta charset="utf-8">
<title>form cat</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
			<div class="card ">
				<div class="card-header" th:if="${mode=='new'}">Entry form</div>
				<div class="card-header" th:if="${mode=='edit'}">Update form</div>
				<div class="card-body">
					<form th:action="@{saveCategorie}" method="post">
						<div class="form-group">
							<label class="control-label">ID:</label>
							 <input type="text"
								name="id" class="form-control" th:value="${categorie.id}">					
						</div>
						<div class="form-group">
							<label class="control-label">Name:</label> <input type="text"
								name="name" class="form-control" th:value="${categorie.name}">
							<span th:errors=${categorie.name} class="text-danger"></span>
						</div>
						
					
						<button class="btn btn-success" type="submit">Save</button>
						
							<a th:href="@{categories}">Retour</a>
							

					</form>
				</div>
			</div>
</div>

		</div>
	</div>
</body>
</html>
