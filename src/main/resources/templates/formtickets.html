<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templae1">
<head>
<meta charset="utf-8">
<title>form cinemas</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
			<div class="card ">
				<div class="card-header" >Update form</div>
				<div class="card-body">
					<form th:action="@{saveTicket}" method="post">
						
						<div class="form-group">
							<label class="control-label">Name Client:</label> <input type="text"
								name="nameClient" class="form-control" th:value="${ticket.nomClient}">
							<span th:errors=${ticket.nomClient} class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Pix:</label> <input
								type="text" name="prix" class="form-control"
								th:value="${ticket.prix}"> <span
								th:errors=${ticket.prix}></span>
						</div>
						<div class="form-group">
							<label class="control-label">Code Paiement:</label> <input
								type="text" name="codePaiement" class="form-control"
								th:value="${ticket.codePaiement}"> <span
								th:errors=${ticket.codePaiement}></span>
						</div>
						<div class="form-group">
							<label class="control-label">reserve:</label> <input
								type="checkbox" name="reserve" class="form-control"
								th:checked="${ticket.reserve}"><span
								th:errors=${ticket.reserve}></span> 
						</div>
						<div class="form-group">
							<label class="control-label">Place:</label> <input type="text"
								name="place" class="form-control"
								th:value="${ticket.place}"> <span
								th:errors=${ticket.place}></span>
						</div>
					
					
						<button class="btn btn-success" type="submit">Save</button>

					</form>
				</div>
			</div>
</div>

		</div>
	</div>
</body>
</html>
