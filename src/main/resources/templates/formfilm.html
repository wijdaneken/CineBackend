<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templae1">
<head>
<meta charset="utf-8">
<title>film form</title>
</head>
<body>
		<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
			<div class="card ">
				<div class="card-header" th:if="${mode=='new'}">Entry form</div>
				<div class="card-header" th:if="${mode=='edit'}">Update form</div>
				<div class="card-body">
					<form th:action="@{savefilm}" method="post">
						<div class="form-group">
							
						<div class="form-group">
							<label class="control-label">Title:</label> <input
							 type="text" name="titre" 
							 class="form-control" th:value="${film.titre}">
							<span th:errors=${film.titre} class="text-danger"></span>
						</div>
					
						<div class="form-group"> 
							<label class="control-label">Director:</label> <input
								type="text" name="realisateur" class="form-control"
								th:value="${film.realisateur}"> <span
								th:errors=${film.realisateur}></span>
						</div>
						<div class="form-group"> 
							<label class="control-label">Running Time:</label> <input
								type="text" name="duree" class="form-control"
								th:value="${film.duree}"> <span
								th:errors=${film.duree}></span>
						</div>
					<div class="form-group"> 
							<label class="control-label">Category:</label> <input
								type="text" name="categorie" class="form-control"
								th:value="${film.categorie}"> <span
								th:errors=${film.categorie}></span>
						</div>
					
						<button class="btn btn-success" type="submit">Save</button>

					</form>
				</div>
			</div>
</div>

		</div>
	</div>
</body>
</html>
