<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templae1">
<head>
<meta charset="ISO-8859-1">
<title>Saisie une Projection</title>
</head>
<body>
	<div layout:fragment="pageContent">
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">Liste des Projections</div>
			<div class="card-body">
				<h2>Saisie une Projection</h2>
			</div>
			<div class="panel-body">

				<form th:action="@{Sssaveproj}" method="post"
					th:object="${projection}">
					<div class="form-group">
						<label class="control-label">Date Projection:</label> <input
							type="date" th:field="*{dateProjection}" name="dateProjection"
							class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Prix:</label> <input type="text"
							th:field="*{prix}" name="prix" class="form-control" /> <span></span>
					</div>

					<div class="form-group">
						<label class="control-label">Salle:</label> <input type="text"
							th:field="*{salle}" name="salle" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Film:</label> <input type="text"
							th:field="*{film}" name="film" class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label class="control-label">Seance:</label> <input type="text"
							th:field="*{seance}" name="seance" class="form-control" /> <span></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
