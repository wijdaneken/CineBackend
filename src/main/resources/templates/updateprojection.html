<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templae1">
<head>
<meta charset="utf-8">
<title>form projection</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
			<div class="card ">
				<div class="card-header" th:if="${mode=='edit'}">Update form</div>
				<div class="card-body">
					<form th:action="@{saveprojection}" method="post">
						 <div class="form-group">
							<label class="control-label">id:</label> <input type="text"
								class="form-control" th:field="*{projection.id}" />
								</div>
						<div class="form-group">
							<label class="control-label">Date Projection:</label> <input type="text"
								name="dateProjection" class="form-control" th:value="${projection.dateProjection}">
							<span th:errors=${projection.dateProjection} class="text-danger"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prix:</label> <input
								type="text" name="prix" class="form-control"
								th:value="${projection.prix}"> <span
								th:errors=${projection.prix}></span>
					
							<div class="form-group">
							<label class="control-label">Salle:</label> <input type="text"
								name="salle" class="form-control"
							th:value="${projection.salle.id}">
						</div>
						<div class="form-group">
							<label class="control-label">Film:</label> <input type="text"
								name="film" class="form-control"
							th:value="${projection.film.id}">
						</div>
							<div class="form-group">
							<label class="control-label">Seance:</label> <input type="text"
								name="seance" class="form-control"
							th:value="${projection.seance.id}">
						</div>
						
					
						<button class="btn btn-success" type="submit">Save</button>
						
							

					</form>
				</div>
			</div>
</div>

		</div>
	</div>
</body>
</html>
